<!DOCTYPE html>
<html lang="en">
<head>
    <title>Metrics</title>
</head>
<body>
<h1>Known Metrics</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Value</th>
    </tr>
    {{range .}}
    <tr>
        <td>{{.Name}}</td>
        <td>{{.Value}}</td>
    </tr>
    {{end}}
</table>
</body>
</html>
